name: Retrieve TSE list - execution time optimized experiment

on:
  workflow_dispatch:

jobs:
  retrieve:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Set up Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache image layers
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Create build directory
      run: |
        mkdir -p build

    - name: Clone tse-id-js repository
      run: |
        git clone https://github.com/rechtlogisch/tse-id-js.git build --depth 1

    - name: Build image
      uses: docker/build-push-action@v6
      with:
        context: build
        file: build/Dockerfile.alpine
        push: false
        load: true
        tags: tse-id:latest
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

    - name: Move cache
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache

    - name: Set current date
      run: echo "DATE_CURRENT=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

    - name: Retrieve
      run: |
        docker run --rm -v $(pwd)/list:/output tse-id:latest node dist/cli.js -o /output/${{ env.DATE_CURRENT }}.json -p

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: list-${{ env.DATE_CURRENT }}-experiment
        path: list/${{ env.DATE_CURRENT }}.json
        retention-days: 90
